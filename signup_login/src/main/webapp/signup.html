<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
<h1 style="color: red">Signup</h1><br>
<form action="signup">
<label for="name">Name: </label>
<input type="text" id="name" name="name" placeholder="Enter your Name" required="required"><br><br>
<label for="email">Email: </label>
<input type="email" id="email" name="email" placeholder="Enter your Email" required="required"><br><br>
<label for="mobile">Mobile: </label>
<input type="number" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required="required"><br><br>
<label for="password">Password: </label>
<input type="password" id="password" name="password" placeholder="Create your Password" required="required"><br><br>
<label for="gender">Gender: </label>
<input type="radio" id="gender" name="gender" value="male">Male
<input type="radio" id="gender" name="gender" value="female">Female
<br><br>
<label for="dob">Date of Birth: </label>
<input type="date" id="dob" name="dob"><br><br>
<button style="color: red">Signup</button>
<button style="color: red" type="reset">Cancel</button>
</form>
<h1><a href="login.html">Already have Account? click here to Login</a></h1>
</body>
</html>
